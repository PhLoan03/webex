<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Table</h2>
  <table class="w3-table-all ">
    <thead>
      <tr class="w3-light-grey">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
    </thead>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>Adam</td>
      <td>Johnson</td>
      <td>67</td>
    </tr>
  </table>
  <h2>No boder Table</h2>
  <table class="w3-table w3-bordered">
    <thead>
      <tr class="w3-light-grey">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
    </thead>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>Adam</td>
      <td>Johnson</td>
      <td>67</td>
    </tr>
  </table>
</table>
<h2>No boder Table</h2>
<table class="w3-table-all w3-tiny ">
  <thead>
    <tr class="w3-light-grey ">
      <th class="w3-center">First Name</th>
      <th class="w3-center">Last Name</th>
      <th class="w3-center">Points</th>
    </tr>
  </thead>
  <tr>
    <td class="w3-center">Jill</td>
    <td class="w3-center">Smith</td>
    <td class="w3-center">50</td>
  </tr>
  <tr>
    <td class="w3-center">Eve</td>
    <td class="w3-center">Jackson</td>
    <td class="w3-center">94</td>
  </tr>
  <tr>
    <td class="w3-center">Adam</td>
    <td class="w3-center">Johnson</td>
    <td class="w3-center">67</td>
  </tr>
</table>
</div>

</body>
</html>
